apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp
  namespace: parodrig-jenkins-oadp
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: agent
      port: 50000
      protocol: TCP
      targetPort: 50000
  selector:
    name: jenkins
  sessionAffinity: None
  type: ClusterIP
